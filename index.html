<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./gridPositions.css">
    <link rel="icon" href="./img/calculator_favicon.png">
    <script src="./events.js" defer></script>
    <script src="./functions.js" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    

    <div id="calculator-body">
        <div id="screen">
            <div id="last-operation">3842 + 4145426 =</div>
            <div id="result">49629946</div>
        </div>

        <hr>

        <div id="keys">
            <div id="numpad" class="grid-container">
                <button id="key-7" class="grid-item">7</button>
                <button id="key-8" class="grid-item">8</button>
                <button id="key-9" class="grid-item">9</button>
                <button id="key-4" class="grid-item">4</button>
                <button id="key-5" class="grid-item">5</button>
                <button id="key-6" class="grid-item">6</button>
                <button id="key-1" class="grid-item">1</button>
                <button id="key-2" class="grid-item">2</button>
                <button id="key-3" class="grid-item">3</button>
                <button id="key-neg" class="grid-item">+/-</button>
                <button id="key-0" class="grid-item">0</button>
                <button id="key-dot" class="grid-item">.</button>
            </div>

            <div id="operators" class="grid-container">
                <button id="key-ac" class="grid-item">AC</button>
                <button id="key-del" class="grid-item">DEL</button>
                <button id="key-sqrt" class="grid-item">ʸ√x</button>
                <button id="key-pow" class="grid-item">xʸ</button>
                <button id="key-div" class="grid-item">÷</button>
                <button id="key-mult" class="grid-item">✕</button>
                <button id="key-subs" class="grid-item">-</button>
                <button id="key-sum" class="grid-item">+</button>
                <button id="key-equal" class="grid-item">=</button>
            </div>
        </div>
    </div>


</body>
</html>
