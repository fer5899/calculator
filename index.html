<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <script src="./events.js" defer></script>
    <script src="./functions.js" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    

    <div id="calculator-body">
        <div id="screen">
            <div id="last-operation"></div>
            <div id="result"></div>
        </div>

        <div id="keys">
            <div id="numpad">
                <div id="key-7"></div>
                <div id="key-8"></div>
                <div id="key-9"></div>
                <div id="key-4"></div>
                <div id="key-5"></div>
                <div id="key-6"></div>
                <div id="key-1"></div>
                <div id="key-2"></div>
                <div id="key-3"></div>
                <div id="key-neg"></div>
                <div id="key-0"></div>
                <div id="key-dot"></div>
            </div>

            <div id="operators">
                <div class="operator-pair">
                    <div id="key-ac"></div>
                    <div id="key-del"></div>
                </div>
                <div class="operator-pair">
                    <div id="key-sqrt"></div>
                    <div id="key-pow"></div>
                </div>
                <div class="operator-pair">
                    <div id="key-div"></div>
                    <div id="key-mult"></div>
                </div>
                <div class="operator-pair">
                    <div id="key-subs"></div>
                    <div id="key-sum"></div>
                </div>
                <div id="key-equal" class="operator-pair"></div>
            </div>
        </div>
    </div>


</body>
</html>
