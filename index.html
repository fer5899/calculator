<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <script src="./events.js" defer></script>
    <script src="./functions.js" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    

    <div id="calculator-body">
        <div id="screen">
            <div id="last-operation">3842 + 4145426 =</div>
            <div id="result">49629946</div>
        </div>

        <div id="keys">
            <div id="numpad">
                <div class="numpad-row">
                    <button id="key-7">7</button>
                    <button id="key-8">8</button>
                    <button id="key-9">9</button>
                </div>
                <div class="numpad-row">
                    <button id="key-4">4</button>
                    <button id="key-5">5</button>
                    <button id="key-6">6</button>
                </div>
                <div class="numpad-row">
                    <button id="key-1">1</button>
                    <button id="key-2">2</button>
                    <button id="key-3">3</button>
                </div>
                <div class="numpad-row">
                    <button id="key-neg">+/-</button>
                    <button id="key-0">0</button>
                    <button id="key-dot">.</button>
                </div>
            </div>

            <div id="operators">
                <div class="operator-row">
                    <button id="key-ac">AC</button>
                    <button id="key-del">DEL</button>
                </div>
                <div class="operator-row">
                    <button id="key-sqrt">sqrt()</button>
                    <button id="key-pow">pow()</button>
                </div>
                <div class="operator-row">
                    <button id="key-div">/</button>
                    <button id="key-mult">x</button>
                </div>
                <div class="operator-row">
                    <button id="key-subs">-</button>
                    <button id="key-sum">+</button>
                </div>
                <button id="key-equal" class="operator-row">=</button>
            </div>
        </div>
    </div>


</body>
</html>
